type Category @model 
@auth(rules: [{ allow: owner }])
{
  id: ID!
  name: String!
  items: [Item] @hasMany
  fields: [Field] @hasMany
}

type Field @model 
@auth(rules: [{ allow: owner }])
{
  id: ID!
  type: String!
  title: String
  category: Category @belongsTo
  fieldOptions: [FieldOption] @hasMany
}

type FieldOption @model
@auth(rules: [{ allow: owner }])
{
  id: ID!
  field: Field @belongsTo
  title: String
  type: String!
  color: String
}

type Item @model
@auth(rules: [{ allow: owner }])
 {
  id: ID!
  category: Category! @belongsTo
  title: String!
  rating: String!
  description: String
  image: String
  createdAt: String!
  type: String!
    @index(
      name: "itemsByDate"
      queryField: "itemsByDate"
      sortKeyFields: ["createdAt"]
    )
}
